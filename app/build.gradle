apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'me.tatarka.retrolambda'

buildscript {
  repositories {
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
    classpath 'io.fabric.tools:gradle:1.+'

  }
}

repositories {
  maven { url 'https://maven.fabric.io/public' }
}


android {
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  compileSdkVersion 25
  buildToolsVersion "25.0.3"
  defaultConfig {
    applicationId "com.apps.twelve.floor.salon"
    minSdkVersion 16
    targetSdkVersion 25
    versionCode 20
    versionName "1.2.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    vectorDrawables.useSupportLibrary = true
    multiDexEnabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  //Android support
  compile 'com.android.support:support-v4:25.3.1'
  compile 'com.android.support:recyclerview-v7:25.3.1'
  compile 'com.android.support:cardview-v7:25.3.1'
  compile 'com.android.support:appcompat-v7:25.3.1'
  compile 'com.android.support:design:25.3.1'
  compile 'com.android.support.constraint:constraint-layout:1.0.2'

  //GSON
  compile 'com.google.code.gson:gson:2.8.0'

  //Butterknife
  compile 'com.jakewharton:butterknife:8.6.0'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

  //Retrofit2
  compile 'com.squareup.retrofit2:retrofit:2.3.0'
  compile 'com.squareup.retrofit2:converter-gson:2.3.0'
  compile "com.squareup.retrofit2:adapter-rxjava:2.3.0"
  compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'

  //Alerter
  compile 'com.tapadoo.android:alerter:1.0.8'

  //A badge for any drawable
  compile "berlin.volders:badger:0.2.1"

  //shortbread
  compile 'com.github.matthiasrobbers:shortbread:1.0.1'
  annotationProcessor 'com.github.matthiasrobbers:shortbread-compiler:1.0.1'

  //RxJava, RxAndroid
  compile 'io.reactivex:rxjava:1.3.0'
  compile 'io.reactivex:rxandroid:1.2.1'

  //Dagger2
  compile 'com.google.dagger:dagger:2.11-rc2'
  provided 'org.glassfish:javax.annotation:10.0-b28'
  annotationProcessor "com.google.dagger:dagger-compiler:2.11-rc2"

  //Moxy
  compile 'com.arello-mobile:moxy:1.5.3'
  compile 'com.arello-mobile:moxy-app-compat:1.5.3'
  compile 'com.arello-mobile:moxy-android:1.5.3'
  annotationProcessor 'com.arello-mobile:moxy-compiler:1.5.3'

  //Timber
  compile 'com.jakewharton.timber:timber:4.5.1'

  //ZGallery
  compile 'com.github.mzelzoghbi:zgallery:0.3'

  //Test
  testCompile "junit:junit:4.12"
  testCompile "org.mockito:mockito-all:1.10.19"
  testCompile "org.hamcrest:hamcrest-all:1.3"
  testCompile "org.robolectric:robolectric:3.3.2"
  androidTestCompile 'junit:junit:4.12'

  //Image cropper
  compile 'com.theartofdev.edmodo:android-image-cropper:2.4.4'
  compile 'de.hdodenhof:circleimageview:2.1.0'

  //CircularProgressButton
  compile 'br.com.simplepass:loading-button-android:1.7.0'

  //crashlitics
  compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
    transitive = true;
  }

  //Notifications
  compile 'com.evernote:android-job:1.1.10'
  compile 'com.wdullaer:materialdatetimepicker:3.2.1'

  //expandable RV
  compile 'com.thoughtbot:expandablerecyclerview:1.3'
  compile 'com.thoughtbot:expandablecheckrecyclerview:1.4'

  //authorization
  compile 'com.github.floor12apps:Authorization:0.0.5'

  //multidex
  compile 'com.android.support:multidex:1.0.1'
}
